<!DOCTYPE html>
<html lang='sr'>
<head>
<title>Pacman-tetris-hangman</title>	
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<meta name='keywords' content='Pacman,game,Javascript'>
<meta name='description' content='Pacman is game builded in Javascript'>
<link href='pacman.png' rel='icon'>
<link href='tetris.css' rel='stylesheet'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<h1>Hangman game</h1>

<div class="centerButtons">
	
<h2 class="h3">Home</h2 class="h3">
<h2 class="h3">Play</h2 class="h3">
<h2 class="h3">Rules</h2 class="h3">
<h2 class="h3">About</h2 class="h3">


</div>

<br>
<br>

<div class="score">0</div>

<div class="board">
	
<br>

<div class="words">


</div>

<div class="words2">

<div class="first word2">_</div>
<div class="second word2">_</div>
<div class="third word2">_</div>

</div>

<br>
<br>

<div class="firstGroup">

<button class="button1 newButton">A</button>
<button class="button1 newButton">B</button>
<button class="button1 newButton">C</button>
<button class="button1 newButton">D</button>

</div>

<br>

<div class="secondGroup">

<button class="button2 newButton">E</button>
<button class="button2 newButton">F</button>
<button class="button2 newButton">G</button>
<button class="button2 newButton">H</button>

</div>

<br>

<div class="thirdGroup">

<button class="button3 newButton">I</button>
<button class="button3 newButton">J</button>
<button class="button3 newButton">K</button>
<button class="button3 newButton">L</button>

</div>

<br>

<div class="fourthGroup">

<button class="button4 newButton">M</button>
<button class="button4 newButton">N</button>
<button class="button4 newButton">O</button>
<button class="button4 newButton">P</button>

</div>

<br>

<div class="fifthGroup">

<button class="button5 newButton">Q</button>
<button class="button5 newButton">R</button>
<button class="button5 newButton">S</button>
<button class="button5 newButton">T</button>

</div>

<br>

<div class="sixthGroup">

<button class="button6 newButton">U</button>
<button class="button6 newButton">V</button>
<button class="button6 newButton">W</button>

</div>

<br>

<div class="seventhGroup">

<button class="button7 newButton">X</button>
<button class="button7 newButton">Y</button>
<button class="button7 newButton">Z</button>

</div>

</div>

<div class="minds">
	
<div class="guessing1 bc"></div>
<br>
<div class="guessing2 bc"></div>
<br>
<div class="guessing3 bc"></div>
<br>
<div class="guessing4 bc"></div>
<br>
<div class="guessing5 bc"></div>
<br>
<div class="guessing6 bc"></div>
<br>
<div class="guessing7 bc"></div>

</div>

<br>

<h2 class="newGame"></h2>






<script src='tetris.js'></script>

</body>
</html>
